  <!-- About -->
  <section id="about" class="wrapper">
    <h2 class="section-title">關於我們</h2>
    <ul>
      <li>南投雞蛋國王的第二代 - 「雞蛋王子」，國王將寶貝的雞仔們和自然有機的養蛋環境傳承雞蛋給王子，10年間在養雞場成長的王子對蛋和雞仔的了解逐漸透徹。</li>
      <li>「雞蛋王子」採自然放牧養法，因為對雞仔的居住環境因有所堅持，不同於傳統台灣蛋雞飼養採籠養式養法，雞仔們在雞蛋王子的蛋雞牧場裡有自由的空間可以移動並產下健康的蛋仔。</li>
    </ul>
    <p>雞蛋王子細心照顧自家的雞仔們，讓它們無憂無慮的產下蛋仔並直送到您家提供安全，新鮮值得信賴的優質雞蛋。</p>
  </section>
